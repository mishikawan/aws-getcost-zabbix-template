UserParameter=aws.getcost,aws ce get-cost-and-usage --region us-east-1 --time-period Start=`date '+%Y-%m-01'`,End=`date -d 'next month' '+%Y-%m-01'`  --granularity MONTHLY --metrics UnblendedCost --group-by Type=DIMENSION,Key=SERVICE | jq -c '.ResultsByTime[].Groups[] |  { (.Keys[]):  .Metrics.UnblendedCost.Amount }'   | awk ' {gsub("[{}]","",$0); if(NR!=1){print ","$0;}else{print "{"$0;}} END {print "}";}'
UserParameter=aws.getcosttotal,aws ce get-cost-and-usage --region us-east-1 --time-period Start=`date '+%Y-%m-01'`,End=`date -d 'next month' '+%Y-%m-01'`  --granularity MONTHLY --metrics UnblendedCost | jq -c '{ "Total":  .ResultsByTime[0].Total.UnblendedCost.Amount }'  
